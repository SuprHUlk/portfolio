<div class="wrapper">
  <p class="description">Projects</p>

  <div class="projects">
    @for (project of projectsList; track $index) {
    <div data-id="{{ project.number }}" class="project">
      <h1 class="title">{{ project.title }}</h1>
      <p class="description">{{ project.number }}</p>
    </div>
    }
  </div>
  <div class="img-cont">
    <img src="" alt="" />
  </div>
</div>
